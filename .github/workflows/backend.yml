name: Backend CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: TEST
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Back_1  # <--- CRITICAL: Tells GitHub code is in subfolder
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Backend Tests
        run: npm test
        env:
          MONGO_URI: "" # Force Mock Mode

  # JOB 2: Dynamic Testing (k6)
  performance-testing:
    runs-on: ubuntu-latest
    needs: ci # Run only if unit tests pass
    defaults:
      run:
        working-directory: ./Back_1  # <--- CRITICAL: Tells GitHub code is in subfolder
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Start API in Background
        # Backend uses 100-event mockData.js because MONGO_URI is empty
        run: npm start &
        env:
          PORT: 8080
          MONGO_URI: ""

      - name: Wait for Server
        run: npx wait-on http://127.0.0.1:8080/search

      - name: Install k6
        run: |
          curl -L https://github.com/grafana/k6/releases/download/v0.48.0/k6-v0.48.0-linux-amd64.tar.gz -o k6.tar.gz
          tar -xzf k6.tar.gz
          sudo cp k6-v0.48.0-linux-amd64/k6 /usr/local/bin/

      - name: Run Load Tests
        run: k6 run tests/load_tests.js --env API_URL=http://127.0.0.1:8080

      - name: Run Spike Tests
        run: k6 run tests/spike_tests.js --env API_URL=http://127.0.0.1:8080

  # JOB 3: Continuous Deployment (Deploy)
  cd:
    runs-on: ubuntu-latest
    needs: [ci, performance-testing] # Only run if tests pass
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    steps:
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
