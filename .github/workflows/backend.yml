name: Backend CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: TEST
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Back_1  # <--- CRITICAL: Tells GitHub code is in subfolder
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Backend Tests
        run: npm test
        env:
          MONGO_URI: "" # Force Mock Mode

  # JOB 2: Dynamic Testing (k6)
  performance-testing:
    runs-on: ubuntu-latest
    needs: ci # Run only if unit tests pass
    defaults:
      run:
        working-directory: ./Back_1  # <--- CRITICAL: Tells GitHub code is in subfolder
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Start API in Background
        # Backend uses 100-event mockData.js because MONGO_URI is empty
        run: npm start &
        env:
          PORT: 8080
          MONGO_URI: ""

      - name: Wait for Server
        run: npx wait-on http://127.0.0.1:8080/search

      - name: Install k6
        run: |
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run Load Tests
        run: k6 run tests/load_tests.js --env API_URL=http://127.0.0.1:8080

      - name: Run Spike Tests
        run: k6 run tests/spike_tests.js --env API_URL=http://127.0.0.1:8080

  # JOB 3: Continuous Deployment (Deploy)
  cd:
    runs-on: ubuntu-latest
    needs: [ci, performance-testing] # Only run if tests pass
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    steps:
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
